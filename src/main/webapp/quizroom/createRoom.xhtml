<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">


        <h:form id="createRoom" action="#{createRoomBean.redirectToGame}" method="post">
        <div class="container-fluid mt-5 reduced-mobile-margin" id="responsive-formgroup">
            <div class="form-group">
                <label for="maxPlayers">Maximum players</label>
                <h:inputText type="text" styleClass="form-control" value="#{createRoomBean.selectedPlayerLimit}" converterMessage="Please enter digits only" name="maxPlayers" id="maxPlayers" pt:id="maxPlayers" pt:placeholder="42" pt:autocomplete="off" pt:required="true">
                <f:convertNumber integerOnly="true" minIntegerDigits="1" maxIntegerDigits="3"/>
                </h:inputText>
            </div>

            <div class="form-group">
                <h:selectOneMenu converter="selectOneMenuConverter"
                                 value="#{createRoomBean.selectedQuestionSet}" styleClass="form-control">
                    <f:selectItems value="#{createRoomBean.availableQuestionSets}" var="questionSet"
                                   itemValue="#{questionSet}" itemLabel="#{questionSet.name}"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:selectOneMenu converter="selectOneMenuConverter"
                                 value="#{createRoomBean.selectedDifficulty}" styleClass="form-control">
                    <f:selectItems value="#{createRoomBean.availableRoomDifficulties}" var="roomDifficulty"
                                   itemValue="#{roomDifficulty}" itemLabel="#{capitalizeConverter.capitalize(roomDifficulty)}"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:selectOneMenu converter="selectOneMenuConverter"
                                 value="#{createRoomBean.selectedGameMode}" styleClass="form-control">
                    <f:selectItems value="#{createRoomBean.availableGameModes}" var="gameModes"
                                   itemValue="#{gameModes}" itemLabel="#{capitalizeConverter.capitalize(gameModes)}"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton styleClass="btn btn-block btn-primary btn-lg" id="submit" value="Create room!" action="#{createRoomBean.create}"/>

        </div>
        </h:form>



    </ui:define>
</ui:composition>
