<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title">Profile</ui:define>

    <ui:define name="site-specific-css">
    </ui:define>

    <ui:define name="site-specific-javascript">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"/>
        <script type="text/javascript" src="../resources/util/validatePassword.js"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"/>
        <script type="text/javascript" src="/resources/util/passwordhelp.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="passwordChange">
            <h:commandButton styleClass="btn btn-primary" p:data-toggle="modal" p:data-target="#editManager" value="Change password">
                <f:ajax execute="@this" render=":modals:editManager:body :modals:editManager:footer"/>
            </h:commandButton>

            <h:commandButton styleClass="btn btn-primary" p:data-toggle="modal" p:data-target="#editEmail" value="Change email">
                <f:ajax execute="@this" render=":modals:editEmail:body :modals:editEmail:footer"/>
            </h:commandButton>
        </h:form>
    </ui:define>

    <ui:define name="modals">
        <h:form id="modals">
            <qc:modal id="editManager"
                      target="editManager"
                      title="Edit Password"
                      confirm="Edit Password"
                      abort="Cancel"
                      bodyId="body" footerId="footer"
                      confirmAction="#{editManagerBean.changePassword}"
                      disableConfirm="#{!validationBean.isValidPassword(editManagerBean.password, editManagerBean.repeatPassword)}"
                      update="@this">
                <h:panelGroup layout="block" styleClass="form-group">
                    <h:inputSecret p:placeholder="New password" p:name="password" p:id="password" value="#{editManagerBean.password}" p:autocomplete="new-password" styleClass="form-control">
                        <f:ajax event="keyup" execute="@this" render=":modals:editManager:footer"/>
                    </h:inputSecret>
                    <h:inputSecret p:placeholder="Repeat new password" p:name="repeat_password" p:id="repeat_password" value="#{editManagerBean.repeatPassword}" p:autocomplete="new-password" styleClass="form-control">
                        <f:ajax event="keyup" execute="@this" render=":modals:editManager:footer"/>
                    </h:inputSecret>
                </h:panelGroup>

                <meter max="4" class="meter" id="password-strength-meter"></meter>

                <h:panelGroup layout="block" styleClass="box" p:id="password-strength-text" id="password-strength-text"/>

                <h:panelGroup layout="block" styleClass="box" p:name="errorcontainer" p:id="errorcontainer" id="errorcontainer"/>

            </qc:modal>

            <qc:modal id="editEmail"
                      target="editEmail"
                      title="Edit Email"
                      confirm="Edit Email"
                      abort="Cancel"
                      bodyId="body" footerId="footer"
                      confirmAction="#{editManagerBean.changeEmail}"
                      disableConfirm="#{!validationBean.isValidEmail(editManagerBean.email)}"
                      update="@this">
                <h:inputText p:placeholder="New email" value="#{editManagerBean.email}" p:autocomplete="new-email" p:maxlength="100" styleClass="form-control">
                    <f:ajax event="keyup" execute="@this" render=":modals:editEmail:footer"/>
                </h:inputText>
            </qc:modal>
        </h:form>
    </ui:define>
</ui:composition>
