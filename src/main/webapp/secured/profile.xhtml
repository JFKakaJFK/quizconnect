<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="title">Profile</ui:define>

    <ui:define name="site-specific-css">
        <script type="text/javascript" src="../resources/quizconnect/js/QCUpload.js"></script>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup layout="block">

            <h:form id="passwordChange">
                <h:commandButton styleClass="btn btn-primary" p:data-toggle="modal" p:data-target="#editManager" value="Change password">
                    <f:ajax execute="@this" render="@none"/>
                </h:commandButton>

                <h:commandButton styleClass="btn btn-primary" p:data-toggle="modal" p:data-target="#editEmail" value="Change email">
                    <f:ajax execute="@this" render="@none"/>
                </h:commandButton>

                <qc:modal id="editManager"
                          target="editManager"
                          title="Edit Password"
                          confirm="Edit Password"
                          abort="Cancel"
                          bodyId="body" footerId="footer"
                          confirmAction="#{editManagerBean.changePassword}"
                          disableConfirm="#{!editManagerBean.isPasswordValid()}"
                          update="@this">
                    <h:inputSecret p:placeholder="New password" value="#{editManagerBean.password}" p:autocomplete="new-password" styleClass="form-control">
                        <f:ajax event="keyup" execute="@this" render=":passwordChange:editManager:footer"/>
                    </h:inputSecret>
                    <h:inputSecret p:placeholder="Repeat new password" value="#{editManagerBean.repeatPassword}" p:autocomplete="new-password" styleClass="form-control">
                        <f:ajax event="keyup" execute="@this" render=":passwordChange:editManager:footer"/>
                    </h:inputSecret>
                </qc:modal>

                <qc:modal id="editEmail"
                          target="editEmail"
                          title="Edit Email"
                          confirm="Edit Email"
                          abort="Cancel"
                          bodyId="body" footerId="footer"
                          confirmAction="#{editManagerBean.changeEmail}"
                          disableConfirm="#{!editManagerBean.isEmailValid()}"
                          update="@this">
                    <h:inputText p:placeholder="New email" value="#{editManagerBean.email}" p:autocomplete="new-email" p:maxlength="100" styleClass="form-control">
                        <f:ajax event="keyup" execute="@this" render=":passwordChange:editEmail:footer"/>
                    </h:inputText>
                </qc:modal>
            </h:form>




        </h:panelGroup>


    </ui:define>
</ui:composition>
