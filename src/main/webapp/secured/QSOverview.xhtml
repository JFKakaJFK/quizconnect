<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="site-specific-css">
        <link rel="stylesheet" type="text/css" href="/resources/css/QSOverview.css"/>
    </ui:define>

    <ui:define name="content">
        <div class="container pt-5 reduced-mobile-spacing">
            <div class="row py-3">
                <div class="col-lg">
                    <h1 class="display-4 text-center">Overview Question-Sets</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-5 reduced-mobile-margin" id="responsive-formgroup">
            <h:outputText value="#{QSOverviewBean.questionSets.size()}"></h:outputText>
        </div>


        <h:form>
            <h:commandLink action="all?faces-redirect=true" styleClass="back-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M5.41 11H21a1 1 0 0 1 0 2H5.41l5.3 5.3a1 1 0 0 1-1.42 1.4l-7-7a1 1 0 0 1 0-1.4l7-7a1 1 0 0 1 1.42 1.4L5.4 11z"/></svg>All Players
            </h:commandLink>

            <h:panelGroup layout="block" styleClass="container" rendered="#{QSOverviewBean.questionSets == null}">
                <h1 class="display-4">No QuestionSets found</h1>
                <h:commandButton styleClass="btn btn-primary" action="all?faces-redirect=true" value="All Players"/>
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{QSOverviewBean.questionSets != null}" styleClass="overview-grid">
                <div class="qset box">
                    <ui:repeat value="#{QSOverviewBean.questionSets}" var="questionSet">
                    <qc:qset value="#{questionSet.name}" label="name" />
                    <qc:qset value="#{questionSet.description}" label="description" />
                    <qc:qset value="#{questionSet.questions.size()}" label="questions" />
                    </ui:repeat>
                </div>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
