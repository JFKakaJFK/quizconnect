<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:cc="http://java.sun.com/jsf/composite" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="site-specific-css">
        <link rel="stylesheet" type="text/css" href="/resources/css/QSOverview.css"/>
    </ui:define>

    <ui:define name="content">
        <div class="container pt-5 reduced-mobile-spacing">
            <div class="row py-3">
                <div class="col-lg">
                    <h1 class="display-4 text-center">Overview Question-Sets</h1>
                </div>
            </div>
        </div>

        <h:form id="formOverview-QSets">
            <h:commandLink action="all?faces-redirect=true" styleClass="back-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M5.41 11H21a1 1 0 0 1 0 2H5.41l5.3 5.3a1 1 0 0 1-1.42 1.4l-7-7a1 1 0 0 1 0-1.4l7-7a1 1 0 0 1 1.42 1.4L5.4 11z"/></svg>All Players
            </h:commandLink>

            <h:panelGroup layout="block" styleClass="container" rendered="#{QSOverviewBean.questionSets == null}">
                <h1 class="display-4">No QuestionSets found</h1>
                <h:commandButton styleClass="btn btn-primary" action="all?faces-redirect=true" value="All Players"/>
            </h:panelGroup>



            <h:panelGroup layout="block" styleClass="container">
                <h:commandButton styleClass="btn btn-block btn-primary btn-lg" action="/secured/questionSet.xhtml?faces-redirect=true" value="Create new"/>
            </h:panelGroup>

            <h:panelGroup id="overview-QSets" layout="block" rendered="#{QSOverviewBean.questionSets != null}" styleClass="boxes px-3">


                    <ui:repeat value="#{QSOverviewBean.questionSets}" var="i_questionSet" >
                        <qc:generic-box size="sm" styleClass="#{i_questionSet.author.id}xxx#{sessionInfoBean.currentUser.manager.id}xxx#{QSOverviewBean.currentManager == i_questionSet.author}" showDelete="#{QSOverviewBean.currentManager == i_questionSet.author}" deleteAction="#{QSOverviewBean.deleteQuestionSet(questionSet)}">
                            <h3>#{i_questionSet.name}</h3>
                            <h3>#{i_questionSet.description}</h3>
                            <div class="row">
                                <h3 class="col-md-6">#{i_questionSet.difficulty}</h3>
                                <h3 class="col-md-6">#{i_questionSet.questions.size()}</h3>
                            </div>
                        </qc:generic-box>
                    </ui:repeat>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
