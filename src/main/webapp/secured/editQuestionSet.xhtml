<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="formQSEdit">
            <h:panelGroup id="questionsEdit" layout="block" rendered="#{QSOverviewBean.questionSets != null}"
                          styleClass="boxes px-3">


                <ui:repeat value="#{editQuestionBean.questions}" var="question">
                    <qc:generic-box size="sm">
                        <h:commandLink action="#{editQuestionBean.setSelectedQuestion(question)}" pt:class="ml-2" pt:data-toggle="modal" pt:data-target="#questionEditModal" pt:data-backdrop="static">
                            Open Modal
                            <f:ajax execute="@this" render=":changesForQuestion:editModal:modal-body" />
                        </h:commandLink>
                        <p>#{question.questionString}</p>
                        <p>#{question.rightAnswerString}</p>
                        <p>#{question.wrongAnswerString_1}</p>
                        <ui:fragment rendered="#{not empty question.wrongAnswerString_2}">
                            <p>#{question.wrongAnswerString_2}</p>
                        </ui:fragment>

                        <ui:fragment rendered="#{not empty question.wrongAnswerString_3}">
                            <p>#{question.wrongAnswerString_3}</p>
                        </ui:fragment>

                        <ui:fragment rendered="#{not empty question.wrongAnswerString_4}">
                            <p>#{question.wrongAnswerString_4}</p>
                        </ui:fragment>

                        <ui:fragment rendered="#{not empty question.wrongAnswerString_5}">
                            <p>#{question.wrongAnswerString_5}</p>
                        </ui:fragment>
                    </qc:generic-box>
                </ui:repeat>

            </h:panelGroup>
        </h:form>



<h:form id="changesForQuestion">
        <qc:modal target="questionEditModal" id="editModal" closable="false" modaltype="question" title="Edit Question" abort="Discard changes" confirm="Save" abortAction="#{editQuestionBean.abort}" confirmAction="#{editQuestionBean.save}" update=":formQSEdit">
            <div class="form-group">
                <label for="question">Question</label>
                <h:inputText type="text" styleClass="form-control"
                             value="#{editQuestionBean.selectedQuestion.questionString}"
                             name="question" id="question" pt:autocomplete="off" pt:required="true"/>
                <h:message for="question" styleClass="state-error"/>
            </div>

            <div class="form-group">
                <label for="corrAnswer">Correct answer</label>
                <h:inputText type="text" styleClass="form-control"
                             value="#{editQuestionBean.selectedQuestion.rightAnswerString}"
                             name="corrAnswer" id="corrAnswer" pt:autocomplete="off" pt:required="true"/>
            </div>

            <div class="form-group">
                <label for="wrongAnswer1">Wrong answer #1</label>
                <h:inputText type="text" styleClass="form-control"
                             value="#{editQuestionBean.selectedQuestion.wrongAnswerString_1}" name="wrongAnswer1"
                             pt:required="true" id="wrongAnswer1" pt:autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="wrongAnswer2">Wrong answer #2</label>
                <h:inputText type="text" styleClass="form-control"
                             value="#{editQuestionBean.selectedQuestion.wrongAnswerString_2}" name="wrongAnswer2"
                             id="wrongAnswer2" pt:autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="wrongAnswer3">Wrong answer #3</label>
                <h:inputText type="text" styleClass="form-control"
                             value="#{editQuestionBean.selectedQuestion.wrongAnswerString_3}" name="wrongAnswer3"
                             id="wrongAnswer3" pt:autocomplete="off"/>
            </div>
        </qc:modal>
</h:form>

    </ui:define>

    <ui:define name="site-specific-javascript">
        <script type="text/javascript">
            $(document).on('hidden.bs.modal', function (e) {
                $(e.target).removeData('bs.modal');
            });
        </script>
    </ui:define>
</ui:composition>
