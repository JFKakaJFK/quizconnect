<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="site-specific-css">
        <link rel="stylesheet" type="text/css" href="/resources/css/editquestionset.css"/>
        <script type="text/javascript" src="../resources/quizconnect/js/QCUpload.js"></script>
    </ui:define>

    <ui:define name="content">
        <h:form id="addQuestionToSet">
            <h:panelGroup id="addQ" layout="block" styleClass="boxes px-3">
                <h:commandLink action="#{editQuestionBean.setNewQuestion}" pt:class="ml-2"
                               pt:data-toggle="modal" pt:data-target="#questionEditModal"
                               pt:data-backdrop="static"> Add new Question
                <f:ajax execute="@this" render=":changesForQuestion:editModal:modal-body"/>
                </h:commandLink>
            </h:panelGroup>
        </h:form>
        <h:form id="formQSEdit">
            <h:panelGroup id="questionsEdit" layout="block" rendered="#{QSOverviewBean.questionSets != null}"
                          styleClass="boxes px-3">


                <ui:repeat value="#{editQuestionBean.questions}" var="question">
                    <qc:generic-box size="sm">
                        <h:commandLink action="#{editQuestionBean.setSelectedQuestion(question)}" pt:class="ml-2"
                                       pt:data-toggle="modal" pt:data-target="#questionEditModal"
                                       pt:data-backdrop="static">
                            Edit Question
                            <f:ajax execute="@this" render=":changesForQuestion:editModal:modal-body"/>
                        </h:commandLink>

                        <h:commandLink action="#{editQuestionBean.deleteQuestion(question)}">
                            Delete Question
                            <f:ajax execute="@this" render=":formQSEdit"/>
                        </h:commandLink>

                        <ui:fragment rendered="#{question.type == 'text'}">
                            <p>#{question.questionString}</p>
                            <p>#{question.rightAnswerString}</p>
                            <p>#{question.wrongAnswerString_1}</p>
                            <ui:fragment rendered="#{not empty question.wrongAnswerString_2}">
                                <p>#{question.wrongAnswerString_2}</p>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_3}">
                                <p>#{question.wrongAnswerString_3}</p>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_4}">
                                <p>#{question.wrongAnswerString_4}</p>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_5}">
                                <p>#{question.wrongAnswerString_5}</p>
                            </ui:fragment>
                        </ui:fragment>

                        <ui:fragment rendered="#{question.type == 'picture'}">
                            <p>#{question.questionString}</p>

                            <h:panelGroup layout="block" id="previewCorrectAnswer" styleClass="preview-overview">
                                <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.rightAnswerString)}" alt="Right answer picture" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" id="previewWrongAnswer1" styleClass="preview-overview">
                                <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.wrongAnswerString_1)}" alt="Wrong answer 1 picture" />
                            </h:panelGroup>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_2}">
                                <h:panelGroup layout="block" id="previewWrongAnswer2" styleClass="preview-overview">
                                    <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.wrongAnswerString_2)}" alt="Wrong answer 2 picture" />
                                </h:panelGroup>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_3}">
                                <h:panelGroup layout="block" id="previewWrongAnswer3" styleClass="preview-overview">
                                    <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.wrongAnswerString_3)}" alt="Wrong answer 3 picture" />
                                </h:panelGroup>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_4}">
                                <h:panelGroup layout="block" id="previewWrongAnswer4" styleClass="preview-overview">
                                    <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.wrongAnswerString_4)}" alt="Wrong answer 4 picture" />
                                </h:panelGroup>
                            </ui:fragment>

                            <ui:fragment rendered="#{not empty question.wrongAnswerString_5}">
                                <h:panelGroup layout="block" id="previewWrongAnswer5" styleClass="preview-overview">
                                    <h:graphicImage pt:id="preview" value="#{answerPictureBean.getAnswers(question.wrongAnswerString_5)}" alt="Wrong answer 5 picture" />
                                </h:panelGroup>
                            </ui:fragment>
                        </ui:fragment>
                    </qc:generic-box>
                </ui:repeat>

            </h:panelGroup>
        </h:form>


        <h:form id="changesForQuestion">
            <qc:modal target="questionEditModal" id="editModal" closable="false" modaltype="edit" title="Add new Question"
                      abort="Discard changes" confirm="Save" abortAction="#{editQuestionBean.discard}"
                      executeOnAbort="@none" closeOnConfirm="true" confirmAction="#{editQuestionBean.save}" update=":formQSEdit">

                <ui:fragment id="setTypeForm" rendered="#{!editQuestionBean.edit}">
                    <div class="container-fluid mx-0 px-0 my-5">
                        <div class="row">
                            <ui:repeat id="items" value="#{questionSetBean.types}" var="item">
                                <div class="form-check form-check-inline w-50 mx-0 px-0 justify-content-center">
                                    <input type="radio" class="form-check-input" jsf:id="item"
                                           pt:name="#{hiddenItem.clientId}"
                                           value="#{item}"
                                           pt:checked="#{item eq editQuestionBean.selectedQuestion.type ? 'checked' : null}">
                                        <f:ajax event="click" render=":changesForQuestion:editModal:modal-body"/>
                                    </input>
                                    <h:outputLabel styleClass="form-check-label"
                                                   value="#{capitalizeConverter.capitalize(item)}"/>
                                </div>

                            </ui:repeat>

                            <h:inputHidden id="selectedItem" binding="#{hiddenItem}"
                                           value="#{editQuestionBean.selectedQuestion.type}"
                                           rendered="#{facesContext.currentPhaseId.ordinal ne 6}"/>
                        </div>
                    </div>
                </ui:fragment>

                <h:panelGroup layout="block" pt:id="rerenderBoolean" id="rerenderBoolean">
                    <ui:fragment rendered="#{editQuestionBean.selectedQuestion.type == 'text'}">
                        <div class="form-group">
                            <label for="question">Question</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.questionString}"
                                         name="question" id="question" pt:autocomplete="off" pt:required="true" pt:pattern="[\s\S]*\S[\s\S]*"/>
                            <h:message for="question" styleClass="state-error"/>
                        </div>

                        <div class="form-group">
                            <label for="corrAnswer">Correct answer</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.rightAnswerString}"
                                         name="corrAnswer" id="corrAnswer" pt:autocomplete="off" pt:required="true" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer1">Wrong answer #1</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.wrongAnswerString_1}" name="wrongAnswer1"
                                         pt:required="true" id="wrongAnswer1" pt:autocomplete="off" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer2">Wrong answer #2</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.wrongAnswerString_2}" name="wrongAnswer2"
                                         id="wrongAnswer2" pt:autocomplete="off" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer3">Wrong answer #3</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.wrongAnswerString_3}" name="wrongAnswer3"
                                         id="wrongAnswer3" pt:autocomplete="off" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </div>

                        <ui:fragment rendered="#{not empty editQuestionBean.selectedQuestion.wrongAnswerString_4}">
                            <label for="wrongAnswer4">Wrong answer #4</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.wrongAnswerString_4}" name="wrongAnswer4"
                                         id="wrongAnswer4" pt:autocomplete="off" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </ui:fragment>

                        <ui:fragment rendered="#{not empty editQuestionBean.selectedQuestion.wrongAnswerString_5}">
                            <label for="wrongAnswer5">Wrong answer #5</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.wrongAnswerString_5}" name="wrongAnswer5"
                                         id="wrongAnswer5" pt:autocomplete="off" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </ui:fragment>
                    </ui:fragment>

                    <ui:fragment rendered="#{editQuestionBean.selectedQuestion.type == 'picture'}">
                        <div class="form-group">
                            <label for="questionPicture">Question</label>
                            <h:inputText type="text" styleClass="form-control"
                                         value="#{editQuestionBean.selectedQuestion.questionString}"
                                         name="question" id="questionPicture" pt:autocomplete="off" pt:required="true" pt:pattern="[\s\S]*\S[\s\S]*"/>
                        </div>

                        <div class="form-group">
                            <label for="corrAnswerPicture">Correct answer</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('rightAnswerString', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       required="true"
                                       update=":changesForQuestion:editModal:corrAnswerPicture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="corrAnswerPicture">
                                <h:graphicImage pt:id="corrAnswerPicture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.rightAnswerString)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer1Picture">Wrong answer #1</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('wrongAnswerString_1', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       required="true"
                                       update=":changesForQuestion:editModal:wrongAnswer1Picture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="wrongAnswer1Picture">
                                <h:graphicImage pt:id="wrongAnswer1Picture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.wrongAnswerString_1)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer2Picture">Wrong answer #2</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('wrongAnswerString_2', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       update=":changesForQuestion:editModal:wrongAnswer2Picture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="wrongAnswer2Picture">
                                <h:graphicImage pt:id="wrongAnswer2Picture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.wrongAnswerString_2)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer3Picture">Wrong answer #3</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('wrongAnswerString_3', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       update=":changesForQuestion:editModal:wrongAnswer3Picture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="wrongAnswer3Picture">
                                <h:graphicImage pt:id="wrongAnswer3Picture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.wrongAnswerString_3)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer4Picture">Wrong answer #4</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('wrongAnswerString_4', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       update=":changesForQuestion:editModal:wrongAnswer4Picture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="wrongAnswer4Picture">
                                <h:graphicImage pt:id="wrongAnswer4Picture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.wrongAnswerString_4)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>

                        <div class="form-group">
                            <label for="wrongAnswer5Picture">Wrong answer #5</label>
                            <qc:upload target="#{questionSetBean.file}"
                                       listenerString="#{questionSetBean.handleFileUpload('wrongAnswerString_5', editQuestionBean.selectedQuestion, editQuestionBean.questionSet.id.toString())}"
                                       listener="#{questionSetBean.none}"
                                       accept="image/*"
                                       text="Change"
                                       update=":changesForQuestion:editModal:wrongAnswer5Picture"
                            />
                            <h:panelGroup styleClass="preview-overview" layout="block" id="wrongAnswer5Picture">
                                <h:graphicImage pt:id="wrongAnswer5Picture" styleClass="preview-overview" value="#{answerPictureBean.getAnswers(editQuestionBean.selectedQuestion.wrongAnswerString_5)}" alt="Right answer picture" />
                            </h:panelGroup>
                        </div>
                    </ui:fragment>
                </h:panelGroup>
            </qc:modal>
        </h:form>
    </ui:define>
</ui:composition>
