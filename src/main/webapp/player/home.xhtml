<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pf="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <link rel="stylesheet" href="../resources/css/phome.css" />

        <h:form>

            <h:panelGroup layout="block" styleClass="home-grid">

                <h:panelGroup layout="block">
                    <qc:playerbox id="avatar"
                                  player="#{sessionInfoBean.currentUser.player}"
                                  online="#{randomOnlineTestBean.online}"
                                  rank="Beginner">

                        <h:commandLink actionListener="#{changeAvatarBean.setPlayer(sessionInfoBean.currentUser.player)}"
                                       p:class="ml-2" p:data-toggle="modal" p:data-target=".changeAvatar"
                                       p:data-backdrop="static">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
                            <f:ajax execute="@form" render="changeAvatar" />
                        </h:commandLink>

                    </qc:playerbox>
                </h:panelGroup>

                <div class="stats box">
                    <qc:stat value="#{'2454'}" label="highscore" />
                    <qc:stat value="#{'52%'}" label="accuracy" />
                    <qc:stat value="#{'14'}" label="games played" />
                    <qc:stat value="#{'24'}" label="questions answered" />
                </div>

                <div class="actions">
                    <h:commandButton styleClass="btn btn-primary btn-lg" action="#" value="Create Game"/>

                    <h:commandButton styleClass="btn btn-primary btn-lg" action="#" value="Join Game"/>
                </div>
            </h:panelGroup>

            <h:panelGroup id="changeAvatar">
                <qc:modal target="changeAvatar" title="Change Avatar" closeAction="#{changeAvatarBean.abort}" update="@form">
                    <div class="modal-body">

                        <h:panelGroup layout="block" id="preview" styleClass="preview">
                            <h:graphicImage p:id="preview" value="#{avatarBean.getAvatar((changeAvatarBean.filename == null ? sessionInfoBean.currentUser.player.avatarPath : changeAvatarBean.filename))}" alt="avatar" />
                        </h:panelGroup>

                        <pf:fileUpload fileUploadListener="#{changeAvatarBean.handleAvatarUpload}" multiple="false"
                                       mode="advanced" required="true"
                                       auto="true" sizeLimit="10000000"
                                       allowTypes="/(\.|\/)(jpe?g|png)$/"
                                       styleClass="avatar-upload jsf-hide"
                                       update="preview save"/>

                        <h:commandButton p:class="btn btn-tertiary" onclick="document.querySelector('.avatar-upload input').click()" value="Upload File">
                            <f:ajax execute="@this" render="@none" />
                        </h:commandButton>

                    </div>
                    <div class="modal-footer">
                        <h:commandButton actionListener="#{changeAvatarBean.abort}" p:class="btn btn-tertiary" p:data-dismiss="modal" value="Cancel">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>

                        <h:commandButton id="save" actionListener="#{changeAvatarBean.saveAvatar}"
                                         p:class="btn btn-primary" value="Save Changes"
                                         p:data-dismiss="modal"
                                         disabled="#{changeAvatarBean.disabled}" >
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>
                    </div>
                </qc:modal>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
