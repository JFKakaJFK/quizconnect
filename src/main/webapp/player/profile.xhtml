                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/player.xhtml">

        <f:metadata>
            <f:viewParam name="id" value="#{profileBean.id}"/>

    </ui:define>
</ui:composition>
