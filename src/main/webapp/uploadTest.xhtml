<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form enctype="multipart/form-data">
            Avatar Upload
            <p:growl id="messages" showDetail="true" />
            <!-- sizelimit should be  10MB -->
            <p:fileUpload fileUploadListener="#{fileUploadTestBean.handleAvatarUpload}" multiple="false"
                          mode="advanced" required="true"
                          update="messages avatar" auto="true" sizeLimit="10000000"
                          allowTypes="/(\.|\/)(jpe?g|png)$/"
                          styleClass="fileupload"
                          requiredMessage="Es muss eine Datei hochgeladen werden."
                          validatorMessage="Dieses Dateiformat ist nicht erlaubt"
                          invalidSizeMessage="Diese Datei ist zu groß"
                          invalidFileMessage="Dieses Dateiformat ist nicht erlaubt"
            />
            <img src="#{fileUploadTestBean.avatar}" alt="avatar" />
            <p:graphicImage id="avatar" value="#{fileUploadTestBean.avatar}" alt="avatar" />
            <br/>
            Answer Upload
            <!-- sizelimit should be  10MB -->
            <p:fileUpload fileUploadListener="#{fileUploadTestBean.handleAnswerUpload}" multiple="false"
                          mode="advanced" required="true"
                          update="messages answer" auto="true" sizeLimit="10000000"
                          allowTypes="/(\.|\/)(jpe?g|png)$/"
                          styleClass="fileupload"
                          requiredMessage="Es muss eine Datei hochgeladen werden."
                          validatorMessage="Dieses Dateiformat ist nicht erlaubt"
                          invalidSizeMessage="Diese Datei ist zu groß"
                          invalidFileMessage="Dieses Dateiformat ist nicht erlaubt"
            />
            <img src="#{fileUploadTestBean.answer}" alt="answer" />
            <p:graphicImage id="answer" value="#{fileUploadTestBean.answer}" alt="answer" />
        </h:form>
    </ui:define>
</ui:composition>
