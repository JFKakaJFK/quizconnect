<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="site-specific-css">
        <link rel="stylesheet" href="../resources/css/profile.css" />
    </ui:define>

    <ui:define name ="content">

        <f:metadata>
            <f:viewParam name="id" value="#{profileBean.id}"/>
        </f:metadata>

        <h:form>
            <h:commandLink action="all?faces-redirect=true" styleClass="back-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M5.41 11H21a1 1 0 0 1 0 2H5.41l5.3 5.3a1 1 0 0 1-1.42 1.4l-7-7a1 1 0 0 1 0-1.4l7-7a1 1 0 0 1 1.42 1.4L5.4 11z"/></svg>All Players
            </h:commandLink>

            <h:panelGroup layout="block" styleClass="container" rendered="#{profileBean.player == null}">
                <h1 class="display-4">No player found</h1>
                <h:commandButton styleClass="btn btn-primary" action="all?faces-redirect=true" value="All Players"/>
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{profileBean.player != null}" styleClass="profile-grid">

                <h:panelGroup layout="block" id="avatar" styleClass="avatar">
                    <qc:playerbox player="#{profileBean.player}" online="#{randomOnlineTestBean.online}" rank="Beginner" />
                </h:panelGroup>

                <div class="stats box">
                    <qc:stat value="#{'2454'}" label="highscore" />
                    <qc:stat value="#{'52%'}" label="accuracy" />
                    <qc:stat value="#{'14'}" label="games played" />
                    <qc:stat value="#{'24'}" label="questions answered" />
                </div>

                <h:panelGroup layout="block" id="qs-stats" styleClass="qs-stats box">
                    <qc:stat value="#{'Silicon Valley Trivia'}" label="questionset" />
                    <qc:stat value="#{'2454'}" label="highscore" />
                    <qc:stat value="#{'52%'}" label="accuracy" />
                    <qc:stat value="#{'14'}" label="times played" />
                </h:panelGroup>

                <h:panelGroup layout="block" id="qs-chart" styleClass="qs-chart box">
                    <div id="line">LOADING</div>
                    <div id="pie">LOADING</div>
                    <p>Do some nice graphs w/ ApexCharts</p>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>

    </ui:define>

    <ui:define name="site-specific-javascript">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script>
            // TODO move to external script, fetch data from backend via requestmapping n'stuff
            // TODO get a managers student average  display apex chart annotation? https://apexcharts.com/docs/annotations/
            const line = document.querySelector("#line")
            const pie = document.querySelector("#pie")
          var options = {
            theme: {
              palette: 'palette1',
              mode: 'dark',
              /*
              monochrome: {
                enabled: true,
                color: '#13CFB8',
                // color: 'var(--col-4-m)',
              }
              */
            },
            /*
            colors: [
              'var(--col-2-m)',
              'var(--col-3-m)',
              'var(--col-4-m)',
              'var(--col-5-m)',
            ],
            */
            chart: {
              width: '100%',
              type: 'area'
            },
            series: [{
                name: 'question set 1',
                data: [30,40,35,50,49,60,70,91,125]
              },
              {
                name: 'question set 2',
                data: [60,50,22,18,23,45,56,77,69]
              },
              {
                name: 'question set3',
                data: [88, 120, 95, 80, 95, 76, 40, 50, 45]
              },
              {
                name: 'average',
                data: [60, 70, 60, 55, 45, 40, 35, 40, 50]
              },
            ],
            dataLabels: {
              enabled: false,
            },
            tooltip: {
              enabled: false,
            },
            toolbar: {
              show: false,
              tools: {
                download: false,
              }
            },
            yaxis: {
              show: true,
              labels: {
                show: true,
                style: {
                  color: 'var(--fg)',
                },
                formatter: (value) => value,
              }
            },
            xaxis: {
              categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
            },
            legend: {
              show: true,
              labels: {
                colors: 'var(--fg)',
              }
            }
          }

          var chart = new ApexCharts(line, options);

            line.innerHTML = '';
          chart.render();

            var options1 = {
              theme: {
                mode: 'dark',
                palette: 'palette1',
              },
              chart: {
                type: 'donut',
              },
              dataLabels: {
                enabled: false,
              },
              tooltip: {
                enabled: false,
              },
              stroke: {
                show: false,
                width: 0,
              },
              series: [44, 55, 41, 17, 15],
              responsive: [{
                breakpoint: 480,
                options: {
                  chart: {
                    width: 200
                  },
                  legend: {
                    position: 'bottom'
                  }
                }
              }],
              plotOptions: {
                pie: {
                  expandOnClick: false
                }
              }
            }

            var chart1 = new ApexCharts(
              pie,
              options1
            );
            pie.innerHTML = '';
            chart1.render();

        </script>
    </ui:define>
</ui:composition>
