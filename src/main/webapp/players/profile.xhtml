<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
                xmlns:pf="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <f:metadata>
            <f:viewParam name="id" value="#{profileBean.id}"/>
        </f:metadata>

        <h:form>
            <h:commandLink action="all?faces-redirect=true">
                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M5.41 11H21a1 1 0 0 1 0 2H5.41l5.3 5.3a1 1 0 0 1-1.42 1.4l-7-7a1 1 0 0 1 0-1.4l7-7a1 1 0 0 1 1.42 1.4L5.4 11z"/></svg>All Players
            </h:commandLink>

            <h:panelGroup layout="block" styleClass="container" rendered="#{profileBean.player == null}">
                <h1 class="display-4">No player found</h1>
                <h:commandButton styleClass="btn btn-primary" action="all?faces-redirect=true" value="All Players"/>
            </h:panelGroup>
        </h:form>

        <h:form rendered="#{profileBean.player != null}" styleClass="profile-grid">

            <h:panelGroup layout="block" id="avatar" styleClass="avatar">
                <div class="playerbox py-3 px-3" data-ingame="#{randomOnlineTestBean.online}" data-id="#{profileBean.player.id}"><!-- TODO: change online source -->
                    <div class="playerbox-avatar mx-2 my-2">
                        <h:graphicImage value="#{avatarBean.getAvatar(profileBean.player.avatarPath)}" alt="avatar"/>
                    </div>

                    <div class="playerbox-info mx-2 my-2">
                        <div class="playerbox-actions text-right">
                            <h:commandLink actionListener="#{changeAvatarBean.setPlayer(profileBean.player)}" p:class="ml-2" p:data-toggle="modal" p:data-target="#editPlayer" p:data-backdrop="static" rendered="#{sessionInfoBean.currentUserName eq profileBean.player.user.username}">
                                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
                                <f:ajax execute="@form" render="editPlayer" />
                            </h:commandLink>
                        </div>

                        <div class="playerbox-info-row">
                            <qc:stat value="#{profileBean.player.user.username}"
                                     label="username"
                                     align="left"
                                     size="lg"
                                     styleClass="playerbox-info-name" />

                            <qc:stat value="#{'Beginner'}"
                                     label="rank"
                                     size="sm"
                                     align="right" />
                        </div>

                    </div>
                </div>
            </h:panelGroup>

            <div class="stats">
                <qc:stat value="#{'2454'}" label="highscore" />
                <qc:stat value="#{'52%'}" label="accuracy" />
                <qc:stat value="#{'14'}" label="games played" />
                <qc:stat value="#{'24'}" label="questions answered" />
            </div>

            <h:panelGroup layout="block" id="qs-stats" styleClass="qs-stats">
                <qc:stat value="#{'Silicon Valley Trivia'}" label="questionset" />
                <qc:stat value="#{'2454'}" label="highscore" />
                <qc:stat value="#{'52%'}" label="accuracy" />
                <qc:stat value="#{'14'}" label="times played" />
            </h:panelGroup>

            <h:panelGroup layout="block" id="qs-chart" styleClass="qs-chart">
                <p>Do some nice graphs w/ ApexCharts</p>
            </h:panelGroup>
            

            <qc:modal ID="editPlayer"
                      title="Change Avatar"
                      confirm="Save avatar"
                      closeAction="#{changeAvatarBean.abort}"
                      abortAction="#{changeAvatarBean.abort}"
                      confirmAction="#{changeAvatarBean.saveAvatar}"
                      update="editPlayer players status">
                      <!-- disableConfirm="#{changeAvatarBean.disabled}" -->

                <pf:fileUpload fileUploadListener="#{changeAvatarBean.handleAvatarUpload}" multiple="false"
                               mode="advanced" required="true"
                               auto="true" sizeLimit="10000000"
                               allowTypes="/(\.|\/)(jpg|png)$/"
                               styleClass="avatar-upload pf-upload" />

                <!-- TODO: fix that the save button is not diabled if upload is aborted... -->
                <h:commandButton p:class="btn btn-tertiary" onclick="document.querySelector('.avatar-upload input').click()" value="Upload File">
                    <f:ajax listener="#{changeAvatarBean.setDisabled(false)}" render="editPlayer" />
                </h:commandButton>

                <h:panelGroup id="status" layout="block">
                    <h:outputText value="#{changeAvatarBean.status}" />
                </h:panelGroup>
            </qc:modal>

        </h:form>
    </ui:define>
</ui:composition>
