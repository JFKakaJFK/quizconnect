<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <link rel="stylesheet" href="../resources/css/allplayers.css" />
        <h1>All Players</h1>
        <p>Order by rank, search, ... per JS(Algolia?), show indicator who is online? or ingame</p>
        <p>Maybe an option to use primefaces to display a modal, allowing a manager player options?</p>
        <p>For manager: toggle only his players</p>
        <div class="players px-3">
            <ui:repeat value="#{allPlayersBean.players}" var="player">
                <div class="playerbox py-2 px-2" data-id="#{player.id}">
                    <div class="playerbox-avatar">
                        <img src="#{avatarBean.getAvatar(player.avatarPath)}" alt="avatar"/>
                    </div>
                    <div class="playerbox-info">
                        <h3>#{player.user.username}</h3>
                        <p>Rank: <span>DemiGod</span></p>
                        <h:link outcome="/players/profile" value="Details">
                            <f:param name="id" value="#{player.id}"/>
                        </h:link>
                    </div>
                </div>
            </ui:repeat>
        </div>

    </ui:define>
</ui:composition>
