<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>SEPM Skeleton</title>
</h:head>
<h:body>
<h:form enctype="multipart/form-data">
    CSV Upload
    <p:growl id="messages" showDetail="true" />
    <!-- sizelimit should be  10MB -->
    <p:fileUpload fileUploadListener="#{CSVImportBean.handleFileUpload}" multiple="false"
                  mode="advanced" required="true"
                  update="messages" auto="true" sizeLimit="10000000"
                  allowTypes="/(\.|\/)(csv)$/"
                  styleClass="fileupload"
                  requiredMessage="Es muss eine Datei hochgeladen werden."
                  validatorMessage="Dieses Dateiformat ist nicht erlaubt"
                  invalidSizeMessage="Diese Datei ist zu groÃŸ"
                  invalidFileMessage="Dieses Dateiformat ist nicht erlaubt"
    />
</h:form>

</h:body>
</html>
