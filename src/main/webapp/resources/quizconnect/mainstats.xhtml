<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
      xml:lang="en"
      lang="en">
    <cc:interface>

        <!--=============================================

        The mainstats displays highscore, accuracy,
        time played & questions answered of a player.

        Params:

        - player ... a player
        - styleClass ... css class attribute

        ==============================================-->
        <cc:attribute name="player" required="true" type="at.qe.sepm.skeleton.model.Player" />
        <cc:attribute name="styleClass" default="" />

    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" styleClass="stats box #{cc.attrs.styleClass}">
            <!-- TODO do 'never played' here? -->
            <qc:stat value="#{cc.attrs.player.highScore}" label="highscore" />
            <qc:stat value="#{statUtil.msToString(cc.attrs.player.playTime)}" label="time played" />
            <qc:stat value="#{statUtil.roundPercent(cc.attrs.player.playerAccuracy)}" label="accuracy" />
            <qc:stat value="#{cc.attrs.player.totalAnswers}" label="questions answered" />
            <!-- TODO
            <qc:stat value="# {profileBean.player.totalScore}" label="total score" />
            <qc:stat value="# {profileBean.player.correctAnswersCount}" label="correct answers" />
            <qc:stat value="# {profileBean.player.totalAnswers - profileBean.player.correctAnswersCount}" label="wrong answers" />
            <qc:stat value="# {profileBean.player.lastGameScores[9]}" label="score of last game" />
            -->
        </h:panelGroup>
    </cc:implementation>
</html>
