<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en"
      lang="en">
    <cc:interface>

        <!--=============================================

        The stat component simply displays a value with
        a label.

        Params:

        - value the value of the stat
        - label the description of the value
        - size [ sm | md(default) | lg ]
        - align [ left | center(default) | right ]

        ==============================================-->
        <cc:attribute name="styleClass" default="" />
        <cc:attribute name="value" required="true" />
        <cc:attribute name="label" required="true" />
        <cc:attribute name="size" default="md" />
        <cc:attribute name="align" default="center" />

    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" styleClass="stat stat-#{cc.attrs.size} stat-#{cc.attrs.align} #{cc.attrs.styleClass}">
            <h3>#{cc.attrs.value}</h3>
            <p>#{cc.attrs.label}</p>
        </h:panelGroup>
    </cc:implementation>
</html>
