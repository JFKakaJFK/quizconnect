<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en"
      lang="en">
    <composite:interface name="box">

        <!--=============================================

        The box component simply displays a value with
        a label.

        Params:

        - value the value of the stat
        - label the description of the value
        - size [ sm | md(default) | lg ]
        - align [ left | center(default) | right ]

        - TODO: Adapt

        ==============================================-->
        <composite:attribute name="styleClass" default="" />
        <composite:attribute name="size" default="md" />
        <composite:attribute name="align" default="center" />
        <composite:attribute name="showSettings" default="true" />
        <composite:attribute method-signature="void action()" name="editAction" />
        <composite:attribute name="editIcon" default="fas fa-cog" />
        <composite:attribute name="showEdit" default="false"/>
        <composite:attribute method-signature="void action()" name="deleteAction" />
        <composite:attribute name="deleteIcon" default="fas fa-cog" />
        <composite:attribute name="showDelete" default="false" />
        <composite:attribute name="update"/>

    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="box box-#{cc.attrs.size} box-#{cc.attrs.align} #{cc.attrs.styleClass}">
            <c:if test="#{cc.attrs.showEdit}">
                <h:commandLink id="editLink" action="#{cc.attrs.editAction}"><i class="#{cc.attrs.editIcon}"></i></h:commandLink>
            </c:if>
            <c:if test="#{cc.attrs.showDelete}">
                <h:commandLink id="deleteLink" action="#{cc.attrs.deleteAction}"><i class="#{cc.attrs.deleteIcon}"></i></h:commandLink>
            </c:if>
            <composite:insertChildren/>
        </h:panelGroup>
    </composite:implementation>
</html>
