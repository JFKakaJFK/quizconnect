<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en"
      lang="en">
    <cc:interface>

        <cc:attribute name="text" required="false" default="No items found"/>
        <cc:attribute name="collection" required="true" type="java.util.Collection"/>

    </cc:interface>

    <cc:implementation>
        <ui:fragment rendered="#{empty cc.attrs.collection}">
            <span class="collection-empty-message">#{cc.attrs.text}</span>
        </ui:fragment>
    </cc:implementation>
</html>
