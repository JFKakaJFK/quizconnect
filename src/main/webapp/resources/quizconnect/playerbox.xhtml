<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:qc="http://java.sun.com/jsf/composite/quizconnect" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en"
      lang="en">
    <cc:interface>

        <!--=============================================

        The playerbox component displays a box wit a little
        information about the player.

        - player the player of the box
        - detail level of detail

        ==============================================-->
        <cc:attribute name="player" type="at.qe.sepm.skeleton.model.Player" required="true" />
        <cc:attribute name="detail" required="false" default="false" type="boolean"/>

    </cc:interface>

    <cc:implementation>
        <c:if test="#{cc.attrs.detail}">

        </c:if>
        <c:if test="#{!cc.attrs.detail}">
            <qc:collectionbox name="#{cc.attrs.player.user.username}" icon="#{avatarBean.getAvatar(cc.attrs.player)}" sub="#{cc.attrs.player.playerRank}">
                <cc:insertChildren />
            </qc:collectionbox>
        </c:if>
    </cc:implementation>
</html>
