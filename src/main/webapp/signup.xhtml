<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="resources/css/login/login.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <script src="resources/js/signup/pwchecker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="resources/js/signup/validation.js"></script>

</h:head>

<h:body>
    <div class="container pt-5 mt-5">
        <div class="row py-3">
            <div class="col-lg">
                <h1 class="display-3 text-center">QuizConnect</h1>
                <h3 class="text-center">Fail together!</h3>
            </div>
        </div>
    </div>

    <h:form id="signupform">
        <div class="container-fluid mt-5">
            <div class="form-group">
                <label for="username">E-Mail</label>
                <input type="text" class="form-control" id="username" value="#{userBean.user.username}" name="username" placeholder="john.doe@mail.com" />
            </div>

            <div class="form-group">
                <label for="reg_password">Password</label>
                <input type="password" class="form-control" value="" id="reg_password" name="reg_password" placeholder="******"/>

                <p id="password-strength-text"></p>

                <label for="reg_repeatpassword">Repeat password</label>
                <input type="password" class="form-control" id="reg_repeatpassword" name="reg_repeatpassword" placeholder="******"/>

            </div>

            <div id="errorcontainer">
            </div>

            <div class="row py-5 pb-md-5">
                <div class="col text-center">
                    <h:commandButton styleClass="btn btn-block btn-primary btn-lg" id="submit" value="Sign up!" action="#{userBean.createNewManager}"/>
                </div>
            </div>

        </div>
    </h:form>

</h:body>
</html>
