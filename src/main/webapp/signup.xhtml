<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Sign up</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="resources/signup.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"/>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"/>
    <script type="text/javascript" src="resources/js/signup/pwchecker.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"/>
    <script type="text/javascript" src="resources/js/signup/validation.js"/>
</h:head>

<h:body styleClass="center-page-content">
    <h:form id="signupform" action="#{createManagerBean.redirectRegistration}" method="post">
        <div class="container" id="responsive-formgroup">
            <div class="row py-3">
                <div class="col-lg">
                    <h1 class="display-4 text-center">QuizConnect</h1>
                </div>
            </div>
            <div class="form-group">
                <label for="institution">Institution</label>
                <h:inputText type="text" styleClass="form-control" value="#{createManagerBean.manager.institution}" name="institution" id="institution" pt:id="institution" pt:placeholder="UniverstitÃ¤t Innsbruck" pt:autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="username">E-Mail</label>
                <h:inputText type="text" styleClass="form-control" value="#{createManagerBean.manager.email}" name="username" id="username" pt:id="username" pt:placeholder="john.doe@mail.com" autocomplete="username"/>
                <h:inputText pt:id="email" pt:name="email" styleClass="jsf-hide" type="text" value="me@example.test" autocomplete="username"/>
            </div>

            <div class="form-group">
                <label for="reg_password">Password</label>
                <h:inputSecret styleClass="form-control" value="#{createManagerBean.password}" name="reg_password" id="reg_password" pt:id="reg_password" pt:placeholder="******" pt:autocomplete="new-password"/>

                <label for="confirm_password" class="mt-3">Repeat password</label>
                <h:inputSecret class="form-control" name="confirm_password" id="confirm_password" pt:placeholder="******" pt:autocomplete="new-password"/>

                <p class="mt-3 state-warning" id="password-strength-text"></p>

            </div>

            <div class="state-error" id="errorcontainer">
            </div>

            <div class="row py-3">
                <div class="col text-center">
                    <h:commandButton styleClass="btn btn-primary" id="submit" value="Sign up!" action="#{createManagerBean.createNewManager}"/>
                </div>
            </div>

        </div>
    </h:form>

</h:body>
</html>
