<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="resources/css/login/login.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"/>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</h:head>

<h:body>
        <div class="container pt-5 mt-5">
            <div class="row py-3">
                <div class="col-lg">
                    <h1 class="display-3 text-center">QuizConnect</h1>
                    <h3 class="text-center">Fail together!</h3>
                </div>
            </div>
        </div>

    <form action="#{request.contextPath}/login" method="post">
            <div class="container-fluid mt-5">
                <div class="form-group">
                    <label for="username">E-Mail</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="john.doe@mail.com" />
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="******" />
                </div>

                <div class="row py-5 pb-md-5">
                    <div class="col text-center">
                        <button type="submit" id="submit" class="btn btn-block btn-primary btn-lg">Sign In</button>
                    </div>
                </div>
                <ui:fragment rendered="#{param['error'] ne null}">
                    <script type="text/javascript">
                        $('#password').effect('shake');
                    </script>

                </ui:fragment>

                <div class="row">
                    <div class="col text-center">
                        <a href="/signup.html">Sign up</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a href="/login_user.html">Log in as Player</a>
                    </div>
                </div>

            </div>
        </form>
</h:body>
</html>
