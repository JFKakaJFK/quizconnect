<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:qc="http://java.sun.com/jsf/composite/quizconnect"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en"
      lang="en">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="resources/main.css" />

    <title>Title</title>
</h:head>
<h:body>
    <qc:stat label="accuracy" value="#{1034}%" size="lg" align="left" />

    <h:form enctype="multipart/form-data">

        <h:commandLink p:class="ml-2" p:data-toggle="modal" p:data-target="#myModal" p:data-backdrop="static">
            Open Modal
            <f:ajax execute="@form" render="myModal" />
        </h:commandLink>

        <script type="text/javascript" src="/resources/quizconnect/js/QCUpload.js"></script>
        <qc:upload id="upload1" listener="#{QCUploadTestController.handleFileUpload}" target="#{QCUploadTestController.file}"  accept="image/*" required="true"/>

        <qc:upload listener="#{QCUploadTestController.handleFileUpload}" target="#{QCUploadTestController.file}"  accept="text/csv" ajax="false" required="true"/>

        <h:commandButton value="Submit">

        </h:commandButton>

        <h:panelGroup layout="block" id="scrollrepeat">

            <div class="" style="display: grid;grid-template-columns: repeat(5, 1fr);">
            <ui:repeat value="#{testBean.scrollPaginator.parts}" var="part">
                <ui:repeat value="#{part.items}" var="item">
                    <div>#{item} - #{randomOnlineTestBean.online}</div>
                </ui:repeat>
            </ui:repeat>
            </div>

            <ui:fragment rendered="#{!testBean.scrollPaginator.initialized}">
            <style type="text/css">
                .center-content {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .loader-wrapper {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

                .loader {
                    position: relative;
                    display: block;
                    width: 65px;
                    height: 28px;
                    padding: 0 0 3rem;
                }

                .loader::before,
                .loader::after {
                    position: absolute;
                    top: 0;
                    left: 0;
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: var(--col-4-m);
                    border-radius: 50%;
                    offset-path: path("M23.71 5.21l17.58 17.58a12.43 12.43 0 0 0 17.57 0 12.43 12.43 0 0 0 0-17.57 12.43 12.43 0 0 0-17.57 0L23.71 22.79a12.43 12.43 0 0 1-17.57 0 12.43 12.43 0 0 1 0-17.57 12.43 12.43 0 0 1 17.57-.01z");
                    animation: loader 1500ms cubic-bezier(0.645, 0.045, 0.355, 1) infinite;
                    content: "";
                }

                .loader::after {
                    animation-delay: 100ms;
                }

                @keyframes loader {
                    0% { offset-distance: 0%; }
                    100% { offset-distance: 100%; }
                }
            </style>
            <div class="center-content" style="display: flex;justify-content: center; align-items: center;height: 50vh;">
                <div class="loader-wrapper">
                    <span class="loader"></span>
                    <h:commandButton value="Show more" action="#{testBean.scrollPaginator.initNext}" rendered="#{!testBean.scrollPaginator.initialized}" styleClass="load  btn btn-primary">
                        <f:ajax execute="@this" render="@this scrollrepeat"/>
                    </h:commandButton>
                </div>
            </div>
            </ui:fragment>

        </h:panelGroup>

        <h:panelGroup layout="block" id="players">

            <div class="players">
                <ui:repeat value="#{allPlayersBean.paginator.parts}" var="part">
                    <ui:repeat value="#{part.items}" var="player">
                        <qc:playerbox player="#{player}" rank="Beginner" >
                            <h:link outcome="/players/profile" styleClass="ml-2">
                                <svg viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-9a1 1 0 0 1 1 1v4a1 1 0 0 1-2 0v-4a1 1 0 0 1 1-1zm0-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
                                <f:param name="id" value="#{player.id}"/>
                            </h:link>
                        </qc:playerbox>
                    </ui:repeat>
                </ui:repeat>
            </div>

            <div style="display: flex;justify-content: center">
                <h:commandButton value="Show more" action="#{allPlayersBean.paginator.initNext}" rendered="#{!allPlayersBean.paginator.initialized}" styleClass="btn btn-primary">
                    <f:ajax execute="@this" render="@this players"/>
                </h:commandButton>
            </div>

        </h:panelGroup>

    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="resources/js/util/scroll.js"></script>
    <script type="text/javascript">
      const sl = new ScrollListener('.load');
      sl.init();
    </script>

</h:body>
</html>
